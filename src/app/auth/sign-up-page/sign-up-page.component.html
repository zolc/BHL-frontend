<h2>Sign up</h2>

<div [ngSwitch]="(authState$ | async).signUpStatus">
  <div *ngSwitchCase="ProcessStatus.Error">Error while signing up</div>
  <div *ngSwitchCase="ProcessStatus.Success">Signed up successfully. You can now
    <a [routerLink]="['/auth/sign-in']">sign in here</a>

  </div>
</div>

<form [formGroup]="signUpForm" novalidate (ngSubmit)="signUp()">
  <div class="form-group">
    <label>
      Username:
      <input class="form-control" formControlName="username">
    </label>
  </div>
  <div class="form-group">
    <label>
      Password:
      <input class="form-control" formControlName="password" type="password">
    </label>
  </div>
  <div class="form-group">
    <label>
      First name:
      <input class="form-control" formControlName="first_name">
    </label>
  </div>
  <div class="form-group">
    <label>
      Last name:
      <input class="form-control" formControlName="last_name">
    </label>
  </div>
  <div class="form-group">
    <label>
      E-mail:
      <input class="form-control" formControlName="email">
    </label>
  </div>
  <div class="form-group">
    <label>
      Phone:
      <input class="form-control" formControlName="phone">
    </label>
  </div>
  <div>
    <button type="submit" [disabled]="(authState$ | async).signUpStatus === ProcessStatus.InProgress">Sign up</button>
  </div>
</form>
