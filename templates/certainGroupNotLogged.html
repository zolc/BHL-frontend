<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- <link type="text/css" rel="stylesheet" href="css/sdasdasd" /> -->
	<link type="text/css" rel="stylesheet" href="../css/bodyStylesheet2.css">
	<title>Main Page</title>

  </head>

  <body>
    <div class="container-fluid">


			  <div class="row mb-2" >
				<div class="col-12">
					<div class="windowTitle" style="text-align: center">Group name</div>
				</div>
			  </div>

			<div>
				<h1 class="subpageTitle mt-5  text-center">You are not a member of this group</h1>

				<h2 class="subpageTitle text-center">In order to browse the group content, enter group password</h2>
			</div>




			<h2 class="mt-5 mb-3 text-center">Login to your account: </h2>
			<form class="mt-5 col-8  offset-2 col-md-6  offset-md-3 col-lg-4 offset-lg-4">
				<label for="password">Password</label>
					<input type="text" class="form-control text-center" id="password" name="password"/>	
				<div class="text-center">
					<button type="submit" class="mt-3 btn btn-primary">Submit</button>
				</div>
			</form>

    </div>
	<!-- -->


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
