<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Create new task</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <body>
    <div class="container-fluid">
		<div class="row">
			<div name="hamburger" class="col-1 col-md-2 col-lg-2" style="height: 100vh; border: 4px solid; border-top:0; border-left:0; border-bottom:0;">
				<p class="mt-3 ">Logged as:</p> <p class="mb-5">Grzegorz "Gelio" Rozdzialik</p>
				

					<ul class="list-group " style="width: 100%">
						<li class="list-group-item active">My groups</li>
						<li class="list-group-item">Create group</li>
						<li class="list-group-item">Account settings</li>
						<li class="list-group-item">Logout</li>
					</ul>
					
			
			</div>
			
			<div class="col-10 col-md-10 col-lg-10">
				<div class="row mb-2" >
				

					<div class="col-12">
						<div class="windowTitle" style="text-align: center">Create task</div>
					</div>
				</div>

				
				<div>
					<h2 class="subpageTitle text-center mt-5">Fill the group information below:</h2>
				</div>
			<!--<div class="card">
			<div class="card-block">
			  <h2 class="card-text text-center">Don't have an account? <strong>Sign Up </strong> </h2>
			</div>
			</div>-->

			  <form class="mt-5 col-8  offset-2 col-md-6  offset-md-3 col-lg-4 offset-lg-4">
				<div class="form-group">
					<label for="taskname">Task name:</label>
					<input type="text" class="form-control" id="taskname" name="taskname" >
				</div>
				 <div class="form-group">
					<label for="password">Deadline date:</label>
					<input type="text" class="form-control" id="password" name="password" >
				</div>
				
				<div class="form-group">
					<label for="description">Task description:</label>
					<textarea rows="5" class="form-control"></textarea>
				</div>
				
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Create task</button>
				</div>
			  </form>
			</div>
		</div>
    </div>
