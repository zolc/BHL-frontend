<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- <link type="text/css" rel="stylesheet" href="css/sdasdasd" /> -->
  	<link type="text/css" rel="stylesheet" href="../css/bodyStylesheet.css">



  </head>

  <body>
    <div class="container-fluid">


        <div class="row mb-2" >
        <div class="col-12">
          <div class="windowTitle" style="text-align: center">App Name</div>
        </div>
        </div>

		
	<div>
		<h2 class="text-center mt-5">Don't have an account? <strong>Sign Up </strong> </h2>
	</div>
    <!--<div class="card">
    <div class="card-block">
      <h2 class="card-text text-center">Don't have an account? <strong>Sign Up </strong> </h2>
    </div>
    </div>-->

	<form class="mt-5 col-8  offset-2 col-md-6  offset-md-3 col-lg-4 offset-lg-4">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" >
        </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" name="password" >
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" >
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Optional" >
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Optional">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Optional">
        </div>
		<div class="text-center mb-5">
            <button type="submit" class="btn btn-primary ">Create account</button>
		</div>
      </form>

    </div>
  <!-- -->


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
